<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="col-sm-3">
                <a class="navbar-brand logo" href="./index.html">
                    <img src="assets/images/cryptoplay.png">
                </a>
            </div>
            <div class="col-sm-6">
                <form class="form-inline ">
                    <input class="form-control mr-sm-2 " id="search" type="search" placeholder="Look-up Coins..." aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <div class="col-md-3 user">
                <p class="text-light">
                    <strong>
                        <span id="userBalance"></span>
                    </strong>
                </p>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home
                        </a>
                    </li>
                    <li class="nav-item active ">
                        <a class="nav-link" href="./portfolio.html">Portfolio
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" id="loginPage">
                        <a class="nav-link" href="./signup.html">Log-in/Register</a>

                    </li>
                </ul>
            </div>
        </nav>
        <br>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="card col-md portfolio">
                    <div class="card-header text-center">
                        <h1>
                            <strong>
                                Portfolio Value: &#8353;<span id="portfolioValueDisplay"></span>
                            </strong>
                        </h1>
                        <h2>
                            <strong>
                                Total Earnings: &#8353;<span id="earningsDisplay"></span>
                            </strong>
                        </h2>
                        <div class="card-body">
                            <div class="card text-center bg-info">
                                <div class="card text-center bg-info">
                                    <div class="card-header ">
                                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                                            <li role="presentation" class="active">
                                                <a class="nav-link active" href="#walletTimeWrapper" aria-controls="1" role="tab" data-toggle="tab">Wallet</a>
                                            </li>
                                            <li role="presentation">
                                                <a class="nav-link" href="#walletWrapper" aria-controls="2" role="tab" data-toggle="tab">Watch List</a>
                                            </li>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="tab-content">
                                        <div role="tab-panel" class="tab-pane active" id="walletTimeWrapper">
                                            <table class="table" id="walletTimeTable">
                                                <thead class="thead-dark">
                                                    <tr>
                                                        <th scope="col">CryptoCurrency Name</th>
                                                        <th scope="col">Amount Owned</th>
                                                        <th scope="col">Average Purchase Price</th>
                                                        <th scope="col">Current Purchase Price</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="portfolio">

                                                </tbody>
                                            </table>
                                        </div>
                                        <div role="tab-panel" class="tab-pane" id="">
                                            <table class="table" id="">
                                                <thead class="thead-dark">
                                                    <tr>
                                                        <!--to be filled in watchlist-->
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </main>
